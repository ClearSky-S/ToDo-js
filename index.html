<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <h2 id="clock">00:00</h2>
    <form id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden">Title</h1>
    
    <div>
        <form id="add-todo">
            <input type="text" placeholder="add work" required>
            <button>add</button>
        </form>
        <ul id="todo-list">
            <li>
                <input type="checkbox" id="time12312" checked>
                <label for="time12312">calculus</label>
                <button>&mdash;</button>
            </li>
        </ul>
        <button>finished <span>1</span></button>
        <ul id="finish-todo-list">
            <li>
                <input type="checkbox" id="time123121" unchecked>
                <label for="time123121">calculus</label>
                <button>&mdash;</button>
            </li>
        </ul>
    </div>

    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <div id="background-image-container">
        <div id="background-image-black"></div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
